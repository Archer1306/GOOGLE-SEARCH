<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
    <link rel="icon" href="icon.png"
</head>
<body>
    <ul class="navbar-google"> 
        <li class="navbar-item"><a href="index.html">Google</a></li>
    </ul>
        <p class="h1">Advanced search</p>
        <div class="line"></div>
        <div class="div-adv">
            <p class="h2"> Find Pages With...</p>
            <form action="https://www.google.com/search">
        <div class="row-input">
            <div class="left">
            <p>all these words</p>
            </div>
            <div class="right">
                <input type="text" name="as_q" class="form-input">
            </div>
        </div>
        <div class="row-input">
            <div class="left">
            <p>this exact words or phrase</p>
            </div>
            <div class="right">
                <input type="text" name="as_epq" class="form-input">
            </div>
        </div>
        <div class="row-input">
            <div class="left">
            <p>any of these word</p>
            </div>
            <div class="right">
                <input type="text" name="as_oqq" class="form-input">
            </div>
        </div>
        <div class="row-input">
            <div class="left">
            <p>none of the words</p>
            </div>
            <div class="right">
                <input type="text" name="as_eq" class="form-input">
            </div>
        </div>
                
            <div class="button-div">
                <input type="submit" value="Advance Search" class="button-adv">
            </div>
            </form>
        </div>
    
</body>
</html>
